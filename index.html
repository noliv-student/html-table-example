<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
</head>
<body>
    <h2>Workshop Schedule</h2>
    <div>
        <table>
            <caption>Fig 1: Schedules for rest of workhop days</caption>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Math</th>
                    <td>10:00 - 11:00</td>
                    <td>11:00 -12:00</td>
                </tr>
                <tr>
                    <th>Biology</th>
                    <td>16:00-17:00</td>
                    <td>17:00-18:00</td>
                </tr>
                <tr>
                    <th>Capstone</th>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
